<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harusi ya HAMISI na SUBIRA - Nyumbani</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
/* BACKGROUND */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
  text-align: center;
  background: url('images/love.jpg') no-repeat center center/cover;
  overflow-x: hidden;
  position: relative;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: linear-gradient(270deg, rgba(255,105,180,0.3), rgba(255,215,0,0.25));
  backdrop-filter: brightness(0.8);
  animation: bgMove 10s infinite alternate;
  z-index: -1;
}
@keyframes bgMove {
  0% { transform: scale(1);}
  100% { transform: scale(1.08);}
}

/* HEARTS */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  color: rgba(255,255,255,0.7);
  animation: fall 8s linear infinite;
  z-index: 0;
}
@keyframes fall {
  0% {transform: translateY(-10px);}
  100% {transform: translateY(110vh);}
}

/* SIDEBAR */
.sidebar {
  height: 100%;
  width: 70px;
  background: rgba(173, 20, 87, 0.95);
  position: fixed;
  left: 0;
  top: 0;
  box-shadow: 2px 0 12px rgba(0,0,0,0.3);
  transition: width 0.3s ease;
  display: flex;
  flex-direction: column;
  z-index: 1000;
  overflow-x: hidden;
}
.sidebar.open { width: 220px; }
.sidebar .toggle-btn {
  font-size: 1.6rem;
  padding: 15px;
  cursor: pointer;
  text-align: center;
  color: white;
}
.sidebar a {
  padding: 12px 15px;
  text-decoration: none;
  color: white;
  display: flex;
  align-items: center;
  gap: 15px;
  white-space: nowrap;
}
.sidebar a:hover { background: rgba(255,255,255,0.15); }
.sidebar span { opacity: 0; transition: opacity 0.2s ease; }
.sidebar.open span { opacity: 1; }

/* TOP CONTROLS */
.top-controls {
  position: fixed;
  top: 80px;
  left: 10px;
  z-index: 1100;
  display: flex;
  flex-direction: column;
  gap: 12px;
  transition: left 0.3s ease;
}
.sidebar.open ~ .top-controls {
  left: 160px;
}
.control-btn {
  background: rgba(255,255,255,0.15);
  border: none;
  padding: 12px;
  border-radius: 50%;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
  transition: all 0.3s ease;
}
.control-btn:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.15);
  box-shadow: 0 0 20px #fff;
}
.playing {
  background: rgba(255, 100, 150, 0.7) !important;
  box-shadow: 0 0 20px #ff6f91 !important;
}

/* HEADER */
header {
  padding: 20px;
  background: rgba(255, 192, 203, 0.85);
  border-radius: 0 0 20px 20px;
  position: sticky;
  top: 0;
  margin-left: 70px;
}
.sidebar.open ~ header { margin-left: 220px; }
header h1 {
  margin: 0;
  font-size: 2.2rem;
  color: #c71585;
}

/* MAIN */
main {
  padding: 60px 20px;
  position: relative;
  z-index: 2;
  margin-left: 70px;
}
.sidebar.open ~ main { margin-left: 220px; }

/* COUNTDOWN */
.countdown {
  font-size: 1.8rem;
  font-weight: bold;
  background: rgba(255,255,255,0.2);
  padding: 15px 30px;
  border-radius: 15px;
  display: inline-block;
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* VIDEO GALLERY */
.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 40px;
}
.video-card {
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 30px rgba(0,0,0,0.6);
}
.video-card img {
  width: 100%;
  height: auto;
  display: block;
}
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,0,0,0.8);
  color: white;
  padding: 15px;
  border-radius: 50%;
  font-size: 2rem;
  pointer-events: none;
}

/* MODAL */
.modal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal video {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
/* DARK MODE */
body.dark {
  background: #121212;
  color: #f1f1f1;
}
body.dark::before {
  background: rgba(0,0,0,0.6); /* overlay ya giza zaidi */
}
body.dark header {
  background: rgba(30, 30, 30, 0.85);
  color: #fff;
}
body.dark .sidebar {
  background: rgba(20,20,20,0.95);
}
body.dark .countdown {
  background: rgba(255,255,255,0.1);
  color: #fff;
}
body.dark .video-card {
  box-shadow: 0 4px 15px rgba(255,255,255,0.2);
}

</style>
</head>
<body>

<!-- TOP CONTROLS -->
<div class="top-controls">
  <button class="control-btn" onclick="toggleDarkMode()">üåô</button>

  <button id="playBtn" class="control-btn" onclick="toggleMusic()">‚ñ∂Ô∏è</button>

<!-- MUZIKI -->
<audio id="weddingMusic" src="music/meja.mp3"></audio>

<script>
function toggleSidebar() {
  document.getElementById("mySidebar").classList.toggle("open");
}
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
}

/* Playlist */
const playlist = [
  "music/meja.mp3",
  "music/Mczo Morfan ‚Äì Sio Pesa.mp3",
  "music/Aste Aste (feat. Yammi).mp3",
  "music/Baddest 47 Ft Mabantu.mp3",
  "music/Marioo - Dunia.mp3"
];
let currentTrack = 0;
const music = document.getElementById("weddingMusic");
const playBtn = document.getElementById("playBtn");

function loadTrack(index) {
  currentTrack = index;
  music.src = playlist[currentTrack];
  music.play();
  playBtn.textContent = "‚è∏";
  playBtn.classList.add("playing");
}
function toggleMusic() {
  if (music.paused) {
    music.play();
    playBtn.textContent = "‚è∏";
    playBtn.classList.add("playing");
  } else {
    music.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
    playBtn.classList.remove("playing");
  }
}
function nextTrack() {
  currentTrack = (currentTrack + 1) % playlist.length;
  loadTrack(currentTrack);
}
function prevTrack() {
  currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
  loadTrack(currentTrack);
}
music.addEventListener("ended", nextTrack);

/* Countdown */
const countdownElement = document.getElementById("countdown");
const countDownDate = new Date("Dec 20, 2025 10:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const distance = countDownDate - now;
  if (distance < 0) {
    countdownElement.innerHTML = "Harusi imefika! üéâ";
    return;
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  countdownElement.innerHTML = `Siku ${days}, Saa ${hours}, Dakika ${minutes}, Sekunde ${seconds} üíñ`;
}, 1000);

/* Video modal */
document.querySelectorAll('.video-card').forEach(card => {
  card.addEventListener('click', () => {
    const videoSrc = card.getAttribute('data-video');
    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.innerHTML = `<video src="${videoSrc}" controls autoplay></video>`;
    modal.addEventListener('click', () => modal.remove());
    document.body.appendChild(modal);
  });
});
</script>
